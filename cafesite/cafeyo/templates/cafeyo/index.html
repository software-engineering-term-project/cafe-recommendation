<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Cafeyo - 경북대 카페 프로그램</title>
  </head>
  <body>
    {% if gate_list %}
    <ul>
      {% for gate in gate_list %}
      <li>
        <a href="{% url 'cafeyo:detail' gate.id %}">
          {{ gate.문이름 }}
        </a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No gate...</p>
    {% endif %}
  </body>
</html>
