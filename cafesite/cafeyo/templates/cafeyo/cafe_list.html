<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'cafeyo/style2.css' %}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="back">
      <div class="navbar">
        <a href="{% url 'cafeyo:index' %}" class="logo">
          <img src="{% static 'cafeyo/images/logo.png' %}" width="200" />
        </a>

        <ul id="menu">
          <li>
            <a href="#">Study</a>
          </li>
          <li><a href="#">Franchise</a></li>
          <li><a href="#">24h</a></li>
          <li><a href="#">Take-out</a></li>
          <li><a href="#">Bakery</a></li>
        </ul>
      </div>

      <p>북문 카페 검색ㄱㄱ</p>

      <div class="cafe-container">
        {% for cafe in cafe_list %}
        <div class="cafe">
          <a href="{% url 'cafeyo:results' cafe.id %}">
            <img
              src="{% static 'cafeyo/images/cafe.png' %}"
              width="250"
              height="200"
            />
            <h3>{{ cafe.카페명 }}</h3>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
